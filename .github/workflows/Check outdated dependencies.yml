name: Check outdated dependencies and build Ionic app

on: 
  push:
    branches:
      - JoseLuisDev
      - ItzelDev
      
  pull_request:
    branches:
      - main

jobs:
  outdated-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check for outdated dependencies
        run: npm outdated
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    needs: outdated-dependencies  # Dependencia del trabajo anterior
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test.unit

  build-ionic-app:
    runs-on: ubuntu-latest
    needs: test  # Dependencia del trabajo de prueba
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Ionic app
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: build-ionic-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Ionic CLI
        run: npm install -g @ionic/cli

      - name: Build Ionic app
        run: npm run build

      - name: Start the Ionic app
        run: nohup ionic serve --port 5173 &

      - name: Wait for the server to be ready
        run: npx wait-on http://localhost:5173

      - name: Run E2E tests with Cypress
        run: npx cypress run

