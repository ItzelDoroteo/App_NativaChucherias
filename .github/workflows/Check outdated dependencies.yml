name: Check outdated dependencies and build Ionic app

on: 
  push:
    branches:
      - JoseLuisDev
      - ItzelDev
      
  pull_request:
    branches:
      - main

jobs:
  outdated-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check for outdated dependencies
        run: npm outdated
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    needs: outdated-dependencies  # Dependencia del trabajo anterior
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test.unit

  build-ionic-app:
    runs-on: ubuntu-latest
    needs: test  # Dependencia del trabajo de prueba
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Ionic app
        run: npm run build

