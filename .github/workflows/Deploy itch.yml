name: Build and Deploy to Itch.io

on:
  push:
    branches:
      - main  # Despliegue en la rama principal

jobs:
  deploy:
    name: Build and Deploy to Itch.io
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Instalar dependencias y construir
      - name: Install dependencies
        run: npm install

      - name: Install Ionic CLI
        run: npm install -g @ionic/cli

      - name: Build Ionic App
        run: ionic build  # Cambiar según el tipo de aplicación

      # Paso 3: Descargar Butler desde broth (servidor recomendado)
      - name: Download Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler

      # Paso 4: Verificar la instalación de Butler
      - name: Butler version check
        run: |
          ./butler -V

      # Paso 5: Empaquetar el contenido de dist/
      - name: Prepare for Itch.io
        run: |
          mkdir -p release
          zip -r release/my-app.zip dist/*  # Empaqueta todo el contenido de dist/

      # Paso 6: Empujar el archivo a Itch.io usando Butler
      - name: Push to Itch.io
        run: |
          ./butler push release/my-app.zip username/game-name:channel --api-key YHtiCsYLArO6LNDY6EvSvOHu6FAxqIO4cUIp9w5c